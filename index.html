<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Edits</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: url('https://i.imgur.com/RDdha9Y.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 1.2rem;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      color: #d18888;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      color: #00f0ff;
      text-shadow: 0 0 6px #00f0ff;
      margin-bottom: 1rem;
    }

    p.editforfun {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 1.5rem;
    }

    .video-section {
      position: relative;
      width: 90%;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .video-container {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.8rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }

    .arrow.left { left: -2rem; }
    .arrow.right { right: -2rem; }

    footer {
      color: #ccc;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    #disqus_thread {
      width: 90%;
      max-width: 600px;
      margin-top: 2rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      border-radius: 10px;
    }

    /* Ocultar comentários e mostrar só reações */
    .post-message, 
    .comment-count,
    .post-title,
    .community-title,
    .sort-dropdown,
    .post-meta, 
    .comment,
    .load-more,
    .post-content,
    .avatar,
    .post-header,
    .reactions-toggle,
    .comment-footer,
    .reply,
    .paginator,
    .form,
    .reply-box,
    .new-comment,
    .thread,
    .join-discussion {
      display: none !important;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.6rem; }
      p.subtitle { font-size: 1.1rem; }
      .arrow.left { left: -1.5rem; }
      .arrow.right { right: -1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Edits</h1>
    <p class="subtitle">Gosto de editar e às vezes faço edições e AMVs</p>
    <p class="editforfun">Edit for fun</p>
  </header>

  <div class="video-section">
    <button class="arrow left" onclick="prevVideo()">⟵</button>
    <div class="video-container">
      <iframe id="videoFrame" src="https://www.youtube.com/embed/N1oN9sN5eyg" allowfullscreen></iframe>
    </div>
    <button class="arrow right" onclick="nextVideo()">⟶</button>
  </div>

  <!-- Disqus Comentários (só com reações visíveis) -->
  <div id="disqus_thread"></div>
  <script>
    var disqus_config = function () {
      this.page.url = window.location.href;
      this.page.identifier = "anime-edits-home";
    };

    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://meuanimesite.disqus.com/embed.js'; // Substitua pelo seu shortname se mudar
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>

  <footer>
    <img src="https://i.imgur.com/7XOvAmN.png" alt="AE logo" width="20" height="20" />
    © 2025 ezequiel_l.bran
  </footer>

  <script>
    const videos = [
      "https://www.youtube.com/embed/N1oN9sN5eyg",
      "https://www.youtube.com/embed/wewRRjft8aU",
      "https://www.youtube.com/embed/6bSwCElexGo",
      
    ];
    let current = 0;
    const videoFrame = document.getElementById("videoFrame");

    function nextVideo() {
      current = (current + 1) % videos.length;
      videoFrame.src = videos[current];
    }

    function prevVideo() {
      current = (current - 1 + videos.length) % videos.length;
      videoFrame.src = videos[current];
    }
  </script>

  <noscript>Ative o JavaScript para ver os comentários do Disqus.</noscript>
</body>
</html>
