<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Edits</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: url('https://i.imgur.com/RDdha9Y.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 1.2rem;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      color: #d18888;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      color: #00f0ff;
      text-shadow: 0 0 6px #00f0ff;
      margin-bottom: 1rem;
    }

    p.editforfun {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 1.5rem;
    }

    .video-section {
      position: relative;
      width: 90%;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .video-container {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.8rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }

    .arrow.left { left: -2rem; }
    .arrow.right { right: -2rem; }

    footer {
      color: #ccc;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.6rem; }
      p.subtitle { font-size: 1.1rem; }
      .arrow.left { left: -1.5rem; }
      .arrow.right { right: -1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1></h1>
    <p class="subtitle">Gosto de editar e às vezes faço edições e AMVs de animes</p>
    <p class="editforfun">Edit for fun</p>
  </header>

  <div class="video-section">
    <button class="arrow left" onclick="prevVideo()">⟵</button>
    <div class="video-container">
      <iframe id="videoFrame" src="https://www.youtube.com/embed/N1oN9sN5eyg" allowfullscreen></iframe>
    </div>
    <button class="arrow right" onclick="nextVideo()">⟶</button>
  </div>

  <!-- Comentários animados -->
  <div style="width: 90%; max-width: 500px; margin-bottom: 2rem; position: relative; height: 110px; overflow: hidden;">
    <form id="commentForm" style="display: flex; flex-direction: column; gap: 0.5rem; align-items: center; margin-bottom: 0.8rem;">
      <div style="display: flex; gap: 0.5rem; width: 100%;">
        <input type="text" id="username" placeholder="Seu nome" required
          style="flex: 1; padding: 0.5rem; border-radius: 6px; border: none; font-family: 'Montserrat', sans-serif;" />
        <input type="text" id="comment" placeholder="Comentário" required
          style="flex: 2; padding: 0.5rem; border-radius: 6px; border: none; font-family: 'Montserrat', sans-serif;" />
      </div>
      <button type="submit" style="background: #00f0ff; border: none; padding: 0.5rem 2rem; border-radius: 6px; color: black; cursor: pointer; font-weight: bold; align-self: center;">Enviar</button>
    </form>

    <div id="commentCloud" style="position: relative; height: 40px; overflow: visible;"></div>
  </div>

  <footer>
    <img src="https://i.imgur.com/7XOvAmN.png" alt="AE logo" width="20" height="20" />
    © 2025 ezequiel_l.bran
  </footer>

  <script>
    const videos = [
      "https://www.youtube.com/embed/N1oN9sN5eyg",
      "https://www.youtube.com/embed/wewRRjft8aU",
      "https://www.youtube.com/embed/OvTTMUWOWXc",
    ];
    let current = 0;
    const videoFrame = document.getElementById("videoFrame");

    function nextVideo() {
      current = (current + 1) % videos.length;
      videoFrame.src = videos[current];
    }

    function prevVideo() {
      current = (current - 1 + videos.length) % videos.length;
      videoFrame.src = videos[current];
    }

    // Sistema de comentários animados
    const form = document.getElementById('commentForm');
    const cloud = document.getElementById('commentCloud');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const user = form.username.value.trim();
      const text = form.comment.value.trim();
      if (!user || !text) return;

      addComment(user, text);

      form.username.value = '';
      form.comment.value = '';
    });

    function addComment(user, text) {
      const commentEl = document.createElement('div');
      commentEl.textContent = `${user}: ${text}`;
      commentEl.style.position = 'absolute';
      commentEl.style.whiteSpace = 'nowrap';
      commentEl.style.top = Math.random() * 30 + 'px';
      commentEl.style.right = '-100%';
      commentEl.style.color = '#00f0ff';
      commentEl.style.fontFamily = "'Bebas Neue', sans-serif";
      commentEl.style.fontSize = '1.1rem';
      commentEl.style.textShadow = '0 0 6px #00f0ff';
      commentEl.style.pointerEvents = 'none';

      cloud.appendChild(commentEl);

      const totalDistance = cloud.clientWidth + commentEl.clientWidth;
      const duration = 15000 + Math.random() * 10000; // 15-25 segundos

      let start = null;

      function step(timestamp) {
        if (!start) start = timestamp;
        const elapsed = timestamp - start;
        const progress = elapsed / duration;
        if (progress < 1) {
          commentEl.style.right = (-commentEl.clientWidth + totalDistance * progress) + 'px';
          requestAnimationFrame(step);
        } else {
          cloud.removeChild(commentEl);
        }
      }
      requestAnimationFrame(step);
    }
  </script>
</body>
</html>
