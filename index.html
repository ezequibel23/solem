<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Edits</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: url('https://i.imgur.com/RDdha9Y.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 1.2rem;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      color: #d18888;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      color: #00f0ff;
      text-shadow: 0 0 6px #00f0ff;
      margin-bottom: 1rem;
    }

    p.editforfun {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 1.5rem;
    }

    .video-section {
      position: relative;
      width: 90%;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Camada invisível sobre o vídeo */
    .click-overlay {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      pointer-events: auto;
      z-index: 2;
    }

    /* Área clicável no centro (40% da largura, 100% altura) */
    .click-overlay::before {
      content: '';
      position: absolute;
      top: 0; bottom: 0;
      left: 30%;
      width: 40%;
      background: transparent;
      pointer-events: auto;
      z-index: 3;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.8rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      z-index: 4;
      user-select: none;
    }

    .arrow.left { left: -2rem; }
    .arrow.right { right: -2rem; }

    footer {
      color: #ccc;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.6rem; }
      p.subtitle { font-size: 1.1rem; }
      .arrow.left { left: -1.5rem; }
      .arrow.right { right: -1.5rem; }
    }

    /* Comentários */
    .comments-section {
      width: 90%;
      max-width: 500px;
      margin-bottom: 2rem;
      color: white;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      height: 120px;
      overflow: hidden;
      border: 1px solid #00f0ff;
      border-radius: 8px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 1rem;
    }
    input[type="text"], textarea {
      padding: 6px 8px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
    }
    textarea {
      resize: none;
      height: 60px;
    }
    button.send-btn {
      width: 100px;
      align-self: center;
      background-color: #00f0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.send-btn:hover {
      background-color: #00c0cc;
    }
    .comments-display {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      pointer-events: none;
      font-size: 0.9rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px black;
      white-space: nowrap;
      overflow: hidden;
      height: 30px;
    }
    .comment-bubble {
      display: inline-block;
      padding: 4px 10px;
      margin-right: 30px;
      background: rgba(0, 240, 255, 0.7);
      color: black;
      border-radius: 20px;
      animation: moveLeft 10s linear forwards;
    }
    @keyframes moveLeft {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <header>
    <h1></h1>
    <p class="subtitle">Gosto de editar e às vezes faço edições e AMVs de animes</p>
    <p class="editforfun">Edit for fun</p>
  </header>

  <div class="video-section">
    <button class="arrow left" onclick="prevVideo()">⟵</button>
    <div class="video-container">
      <iframe id="videoFrame" src="https://www.youtube.com/embed/N1oN9sN5eyg" allowfullscreen></iframe>
      <div class="click-overlay"></div>
    </div>
    <button class="arrow right" onclick="nextVideo()">⟶</button>
  </div>

  <div class="comments-section">
    <form id="commentForm">
      <input type="text" id="username" placeholder="Seu nome" required />
      <textarea id="comment" placeholder="Comentário" required></textarea>
      <button type="submit" class="send-btn">Enviar</button>
    </form>
    <div class="comments-display" id="commentsDisplay"></div>
  </div>

  <footer>
    <img src="https://i.imgur.com/7XOvAmN.png" alt="AE logo" width="20" height="20" />
    © 2025 ezequiel_l.bran
  </footer>

  <script>
    // Vídeos
    const videos = [
      "https://www.youtube.com/embed/N1oN9sN5eyg",
      "https://www.youtube.com/embed/wewRRjft8aU",
      "https://www.youtube.com/embed/OvTTMUWOWXc",
    ];
    let current = 0;
    const videoFrame = document.getElementById("videoFrame");

    function nextVideo() {
      current = (current + 1) % videos.length;
      videoFrame.src = videos[current];
      resetOverlay();
    }

    function prevVideo() {
      current = (current - 1 + videos.length) % videos.length;
      videoFrame.src = videos[current];
      resetOverlay();
    }

    // Controle da camada de clique central no vídeo
    const overlay = document.querySelector('.click-overlay');

    function resetOverlay() {
      overlay.style.pointerEvents = 'auto';
    }

    overlay.addEventListener('click', e => {
      const rect = overlay.getBoundingClientRect();
      const clickX = e.clientX - rect.left;

      const minClick = rect.width * 0.3;
      const maxClick = rect.width * 0.7;

      if (clickX < minClick || clickX > maxClick) {
        e.stopPropagation();
        e.preventDefault();
      } else {
        overlay.style.pointerEvents = 'none';
        setTimeout(() => {
          overlay.style.pointerEvents = 'auto';
        }, 5000);
      }
    });

    // Comentários
    const form = document.getElementById('commentForm');
    const commentsDisplay = document.getElementById('commentsDisplay');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const comment = document.getElementById('comment').value.trim();
      if (!username || !comment) return;

      const commentBubble = document.createElement('span');
      commentBubble.className = 'comment-bubble';
      commentBubble.textContent = `${username}: ${comment}`;

      commentsDisplay.appendChild(commentBubble);

      // Remove o comentário após a animação de 10s
      setTimeout(() => {
        commentBubble.remove();
      }, 10000);

      form.reset();
    });
  </script>
</body>
</html>
