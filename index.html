<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@ezequiel_l.bran | Anime Edits</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat:wght@500&family=Bakbak+One&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: url('https://i.imgur.com/RDdha9Y.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      margin-top: 2rem;
      padding: 1rem 2rem;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 2.5rem;
      color: #d18888;
      margin-bottom: 0.3rem;
    }
    p.subtitle {
      font-family: 'Bakbak One', cursive;
      font-size: 1.6rem;
      background: linear-gradient(90deg, #6e00ff, #00d0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 3px 3px 10px #000000;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }
    p.editforfun {
      font-size: 1.5rem;
      color: white;
      text-shadow: 2px 2px 8px black;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 2rem;
    }
    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 600px;
      aspect-ratio: 16/9;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-bottom: 3rem;
      background: black;
    }
    video.video-frame {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 2;
    }
    .arrow {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    footer {
      color: #ddd;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>@ezequiel_l.bran</h1>
    <p class="subtitle">Gosto de editar e às vezes faço edições e AMVs de animes</p>
    <p class="editforfun">Edit for fun</p>
  </header>

  <div class="video-wrapper">
    <video class="video-frame" src="https://cdn.coverr.co/videos/coverr-night-sky-timelapse-1578/1080p.mp4" autoplay muted loop playsinline></video>
    <div class="controls">
      <button class="arrow" onclick="previousVideo()">⟨</button>
      <button class="arrow" onclick="nextVideo()">⟩</button>
    </div>
  </div>

  <footer>
    <img src="https://i.imgur.com/7XOvAmN.png" alt="AE logo" width="24" height="24" />
    &nbsp; © 2025 ezequiel_l.bran
  </footer>

  <script>
    const videos = [
      "https://cdn.coverr.co/videos/coverr-night-sky-timelapse-1578/1080p.mp4",
      "https://cdn.coverr.co/videos/coverr-urban-jogging-6693/1080p.mp4"
    ];
    let current = 0;
    const frame = document.querySelector('.video-frame');

    function updateVideo() {
      frame.src = videos[current];
      frame.play();
    }
    function previousVideo() {
      current = (current - 1 + videos.length) % videos.length;
      updateVideo();
    }
    function nextVideo() {
      current = (current + 1) % videos.length;
      updateVideo();
    }
  </script>
</body>
</html>
