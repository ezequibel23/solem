<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Edits</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: url('https://i.imgur.com/RDdha9Y.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 1.2rem;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      color: #d18888;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      color: #00f0ff;
      text-shadow: 0 0 6px #00f0ff;
      margin-bottom: 1rem;
    }

    p.editforfun {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 1.5rem;
    }

    .video-section {
      position: relative;
      width: 90%;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .video-container {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      pointer-events: none; /* desativa clique direto no iframe */
    }

    /* Overlay que bloqueia cliques fora do centro */
    .click-overlay {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      z-index: 2;
      pointer-events: auto;
    }

    /* Barras bloqueadoras esquerda e direita */
    .click-overlay::before {
      content: '';
      position: absolute;
      top: 0; bottom: 0; left: 0;
      width: 40%;
      background: transparent;
      pointer-events: auto;
      cursor: default;
      z-index: 3;
    }

    .click-overlay::after {
      content: '';
      position: absolute;
      top: 0; bottom: 0; right: 0;
      width: 40%;
      background: transparent;
      pointer-events: auto;
      cursor: default;
      z-index: 3;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.8rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      z-index: 5;
      user-select: none;
    }

    .arrow.left { left: -2rem; }
    .arrow.right { right: -2rem; }

    footer {
      color: #ccc;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.6rem; }
      p.subtitle { font-size: 1.1rem; }
      .arrow.left { left: -1.5rem; }
      .arrow.right { right: -1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>@ezequiel_l.bran</h1>
    <p class="subtitle">Gosto de editar e às vezes faço edições e AMVs de animes</p>
    <p class="editforfun">Edit for fun</p>
  </header>

  <div class="video-section">
    <button class="arrow left" onclick="prevVideo()">⟵</button>
    <div class="video-container">
      <iframe id="videoFrame" src="https://www.youtube.com/embed/N1oN9sN5eyg" allowfullscreen></iframe>
      <div class="click-overlay" id="clickOverlay"></div>
    </div>
    <button class="arrow right" onclick="nextVideo()">⟶</button>
  </div>

  <footer>
    <img src="https://i.imgur.com/7XOvAmN.png" alt="AE logo" width="20" height="20" />
    © 2025 ezequiel_l.bran
  </footer>

  <script>
    const videos = [
      "https://www.youtube.com/embed/N1oN9sN5eyg",
      "https://www.youtube.com/embed/wewRRjft8aU",
      "https://www.youtube.com/embed/OvTTMUWOWXc",
    ];
    let current = 0;
    const videoFrame = document.getElementById("videoFrame");
    const overlay = document.getElementById("clickOverlay");

    function nextVideo() {
      current = (current + 1) % videos.length;
      videoFrame.src = videos[current];
      resetOverlay();
    }

    function prevVideo() {
      current = (current - 1 + videos.length) % videos.length;
      videoFrame.src = videos[current];
      resetOverlay();
    }

    // Reseta o overlay para ativar clique após mudança de vídeo
    function resetOverlay() {
      overlay.style.pointerEvents = 'auto';
    }

    // Controle do clique na área central do vídeo (20% da largura central)
    overlay.addEventListener('click', e => {
      const rect = overlay.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const minClick = rect.width * 0.4;
      const maxClick = rect.width * 0.6;

      if (clickX < minClick || clickX > maxClick) {
        // Bloqueia clique fora da faixa central
        e.stopPropagation();
        e.preventDefault();
      } else {
        // Permite o clique no centro e desativa overlay pra passar o clique direto para o iframe (play)
        overlay.style.pointerEvents = 'none';
        // Reativa depois de 5 segundos para evitar cliques repetidos
        setTimeout(() => {
          overlay.style.pointerEvents = 'auto';
        }, 5000);
      }
    });
  </script>
</body>
</html>
